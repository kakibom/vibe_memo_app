<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>My Productivity App</title>
    <link
      rel="stylesheet"
      href="node_modules/@toast-ui/editor/dist/toastui-editor.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="panel-memo" class="panel">
        <div class="toolbar-extra">
          <button id="btn-new">📄 새 파일</button>
          <button id="btn-load">📂 불러오기</button>
          <button id="btn-save">💾 저장하기</button>
          <span
            id="status-msg"
            style="font-size: 12px; color: green; margin-left: auto"
          ></span>
        </div>

        <div id="search-container" class="search-container hidden">
          <input type="text" id="search-input" placeholder="찾기..." />
          <button id="btn-search-prev" title="이전">▲</button>
          <button id="btn-search-next" title="다음">▼</button>
          <button id="btn-search-close" title="닫기">×</button>
          <span id="search-count"></span>
        </div>

        <div id="editor"></div>
      </div>

      <div id="panel-todo" class="panel todo-panel">
        <div class="todo-header">
          <h3>✅ To-Do List</h3>
          <label class="toggle-completed-label">
            <input type="checkbox" id="toggle-done" /> 완료 목록 보기
          </label>
        </div>

        <div class="todo-input-area">
          <textarea
            id="todo-input"
            placeholder="할 일 입력 (Enter로 입력, Shift+Enter로 줄바꿈)"
            rows="2"
          ></textarea>
          <select id="todo-category">
            <option value="immediate">🔥 중요</option>
            <option value="backlog">📥 대기</option>
          </select>
          <button id="btn-add-todo">추가</button>
        </div>

        <div class="todo-columns-vertical">
          <div class="todo-block">
            <div class="block-header">
              <h4>🔥 바로 할 일</h4>
              <button class="toggle-list-btn">▼</button>
            </div>
            <ul id="list-immediate" class="todo-list"></ul>
          </div>
          <div class="todo-block">
            <div class="block-header">
              <h4>📥 일단 접수</h4>
              <button class="toggle-list-btn">▼</button>
            </div>
            <ul id="list-backlog" class="todo-list"></ul>
          </div>
          <div class="todo-block completed-container hidden" id="col-done">
            <div class="block-header">
              <h4>🎉 완료</h4>
              <button class="toggle-list-btn">▼</button>
            </div>
            <ul id="list-done" class="todo-list"></ul>
          </div>
        </div>
      </div>

      <div id="panel-ai" class="panel ai-panel">
        <div class="tabs-header">
          <button class="tab-btn active" data-target="tab-chatgpt">
            ChatGPT
          </button>
          <button class="tab-btn" data-target="tab-gemini">Gemini</button>
        </div>
        <div id="tab-chatgpt" class="tab-content active">
          <webview src="https://chatgpt.com"></webview>
        </div>
        <div id="tab-gemini" class="tab-content">
          <webview src="https://gemini.google.com"></webview>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
